<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f517.svg" type="image/svg+xml">
  <title>短链接生成器 | Cloudflare Worker</title>
  <style>
    :root {
      /* 基础颜色变量 */
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9; 
      /* 文字颜色 */
      --text-primary: #2a2b2c;
      --text-secondary: #6c757d;
      /* 背景渐变 */
      --bg-gradient-start: #f8f9fc;
      --bg-gradient-end: #e9ecef;
      /* 组件颜色 */
      --card-bg: white;
      --input-bg: white;
      --border-color: #ced4da;
      /* 辅助元素 */
      --scrollbar-track: #f1f1f1;
      --card-footer-bg: rgba(0, 0, 0, 0.03);
      --card-footer-border: rgba(0, 0, 0, 0.05);
      --qrcode-bg: white;
      --qrcode-shadow: 0 2px 8px rgba(0,0,0,0.1);
      /* 阴影效果 */
      --card-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
      --card-hover-shadow: 0 0.5rem 2rem rgba(58, 59, 69, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: default;
    }
    
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      padding: 2rem 0;
      color: var(--text-primary);
    }
   
    img {
      width: auto;
      max-width: 100%;
      height: auto;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: none;
      border-radius: 0.5rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .cards-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: nowrap;
      align-items: flex-start;
    }
    
    .card-wrapper {
      flex: 1;
      min-width: 400px;
    }

    /* 左右卡片自动高度 */
    .card-wrapper .card {
      height: auto;
      min-height: 460px;
      overflow: visible;
    }
    /* 左侧卡片宽度 */
    .card-wrapper:first-child {
      flex: 0 0 600px;
      min-width: 600px;
    }
    /* 右侧卡片 - 自动填充剩余空间 */
    .card-wrapper:last-child {
      flex: 1;
      min-width: 0;
    }

    .card:hover {
      box-shadow: var(--card-hover-shadow);
      transform: translateY(-2px);
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      border-radius: 0.5rem 0.5rem 0 0 !important;
      padding: 1rem 1.5rem;
      border-bottom: none;
    }
    
    .card-body {
      padding: 1.5rem;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    
    .card-footer {
      background-color: var(--card-footer-bg);
      border-top: 1px solid var(--card-footer-border);
      padding: 1rem 1.5rem;
    }
    .card-footer p {
      font-size: 0.9rem;
      white-space: nowrap;
    }
    
    .form-control, .input-group-text {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.2s;
      background-color: var(--input-bg);
      border-color: var(--border-color);
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
      border-color: var(--primary-color);
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
    
    .input-group-text {
      background-color: var(--secondary-color);
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    #urlList {
      max-height: 400px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--scrollbar-track);
    }
    
    #urlList::-webkit-scrollbar {
      width: 8px;
    }
    
    #urlList::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }
    
    #urlList::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }
    
    .list-group-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 0.35rem !important;
      border: 1px solid rgba(0, 0, 0, 0.08);
      transition: all 0.2s;
      font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background-color: var(--input-bg);
    }
    
    .list-group-item:hover {
      background-color: rgba(78, 115, 223, 0.05);
      border-color: rgba(78, 115, 223, 0.2);
    }

    /* 点击复制短链 */
    .list-group-item .text-primary {
      cursor: pointer;
      transition: color 0.2s;
    }
    .list-group-item .text-primary:hover {
      color: var(--accent-color);
    }
    
    .modal-content {
      border: none;
      border-radius: 0.5rem;
    }
    
    .modal-header {
      border-radius: 0.5rem 0.5rem 0 0 !important;
    }
    
    .footer-link {
      color: var(--text-primary);
      text-decoration: none !important;
      transition: all 0.2s;
    }
    
    .footer-link:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    .text-muted {
      color: var(--text-secondary) !important;
    }
        
    /* 二维码样式调整 */
    .qrcode-container {
      margin-top: 8px;
      padding: 6px;
      background: var(--qrcode-bg);
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
      max-width: 128px;
      margin-left: auto;
      margin-right: auto;
    }
    .qrcode-container canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 128px;
    }
    
    /* 响应式设计 */
    @media (max-width: 992px) {
      .cards-container {
        flex-direction: column;
      }
      
      .card-wrapper {
        min-width: 100%;
      }

      .card-wrapper:first-child,
      .card-wrapper:last-child {
        flex: 0 0 100%;
        width: 100%;
      }
        
      .card-wrapper:first-child .card,
      .card-wrapper:last-child .card {
        height: auto !important;
        min-height: auto !important;
      }
    }
    
    /* 适配手机 */
    @media (max-width: 768px) {
      .card-wrapper {
        min-width: 100% !important;
        width: 100% !important;
      }
      .card-wrapper:first-child {
        min-width: 100% !important;
      }
      .card-body, .card-footer {
        padding: 1rem;
      }
      .btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      } 
      #urlList {
        max-height: 300px;
      }  
      .list-group-item {
        padding: 0.75rem;
      }  
      .list-group-item .btn {
        min-width: 36px;
        padding: 0.3rem 0.5rem;
      }
      .list-group-item .btn i {
        margin-right: 0 !important;
      }
     .list-group-item .btn span {
        display: none;
      }
      .card-footer p {
        font-size: 0.8rem;
        white-space: nowrap;
      }
     .qrcode-container {
        margin: 8px 0;
        padding: 6px;
      }
    }

    @media (max-width: 576px) {
      .card-header {
        padding: 0.75rem 1rem;
      }
      .form-control, .input-group-text {
        padding: 0.6rem 0.8rem;
      }
      textarea.form-control {
        min-height: 44px;
      } 
      .d-flex.justify-content-between.mb-4 {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .d-flex.justify-content-between.mb-4 .btn {
        flex: 1 1 30%;
        min-width: 100px;
      }
      .footer-link {
        display: block;
        margin: 0.25rem 0;
      }
      .card-footer p {
        font-size: 0.8rem;
        white-space: nowrap;
      }
      .modal-content {
        margin: 0.5rem;
      }
    }
    
    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #4e73df;
        --secondary-color: #2d3748;
        --accent-color: #3a7bd5;
        --text-primary: #f8f9fa;
        --text-secondary: #adb5bd;
        --bg-gradient-start: #1a202c;
        --bg-gradient-end: #2d3748;
        --card-bg: #2d3748;
        --input-bg: #4a5568;
        --border-color: #4a5568;
        --scrollbar-track: #2d3748;
        --card-footer-bg: rgba(0, 0, 0, 0.1);
        --card-footer-border: rgba(255, 255, 255, 0.05);
        --qrcode-bg: rgba(45, 55, 72, 0.8);
        --qrcode-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        --card-shadow: 0 0.15rem 1.75rem rgba(0, 0, 0, 0.3);
        --card-hover-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.4);
      }
      .list-group-item:hover {
        background-color: rgba(78, 115, 223, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="text-center mb-4">
          <h1 class="display-5 fw-bold mb-3">
            <i class="fas fa-link me-2"></i>短链接生成器
          </h1>
          <p class="lead">使用 Cloudflare Worker 和 KV 创建的免费短链接服务</p>
        </div>
        
        <div class="cards-container">
          <!-- 生成新短链接卡片 -->
          <div class="card-wrapper">
            <div class="card shadow">
              <div class="card-header">
                <i class="fas fa-plus-circle me-2"></i>生成新短链接
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="longURL" class="form-label fw-bold">长网址</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-link"></i></span>
                    <textarea class="form-control" id="longURL" rows="1" placeholder="例如：https://example.com/" oninput="loadUrlList()"></textarea>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="keyPhrase" class="form-label fw-bold">自定义短链（可选）</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <textarea class="form-control" id="keyPhrase" rows="1" placeholder="输入自定义路径"></textarea>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="passwordText" class="form-label fw-bold">管理密码</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input class="form-control" 
                         type="password" 
                         value="__PASSWORD__" 
                         readonly 
                         id="passwordText"
                         onfocus="this.type='text'" 
                         onblur="this.type='password'">
                  <button class="btn btn-outline-secondary" 
                          type="button" 
                          onclick="copyurl('passwordText')">
                    <i class="fas fa-copy"></i>
                  </button>
                </div>
                </div>
                
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="button" onclick="shorturl()" id="addBtn">
                    <i class="fas fa-magic me-2"></i>生成短链
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 链接管理卡片 -->
          <div class="card-wrapper">
            <div class="card shadow">
              <div class="card-header">
                <i class="fas fa-list me-2"></i>链接管理
              </div>
              <div class="card-body d-flex flex-column">
                <div class="d-flex justify-content-between mb-4">
                  <button class="btn btn-success" type="button" onclick="loadUrlList()" id="loadListBtn">
                    <i class="fas fa-sync-alt me-2"></i>刷新列表
                  </button>
                  <button class="btn btn-danger" type="button" onclick="clearLocalStorage()" id="clearlocalStgBtn">
                    <i class="fas fa-trash-alt me-2"></i>清空本地
                  </button>
                  <button class="btn btn-info" type="button" onclick="loadKV()" id="loadKV2localStgBtn">
                    <i class="fas fa-cloud-download-alt me-2"></i>从KV加载
                  </button>
                </div>
                
                <div class="card-text flex-grow-1">
                  <div class="list-group" id="urlList">
                    <!-- 示例项目（实际内容由JS动态生成） -->
                    <div class="mb-3 list-group-item">
                      <div class="d-flex align-items-center mb-2">
                        <!-- 删除按钮 -->
                        <button type="button"
                                class="btn btn-danger btn-sm me-1"
                                onclick="deleteShortUrl('4sure')" 
                                id="delBtn-4sure"
                                aria-label="删除">
                          <i class="fas fa-trash me-1"></i>
                          <span class="d-none d-md-inline">删除</span>
                        </button>
                        <!-- 统计按钮 --> 
                        <button type="button"
                                class="btn btn-info btn-sm me-1"
                                onclick="queryVisitCount('4sure')"
                                id="qryCntBtn-4sure"
                                aria-label="访问统计">
                          <i class="fas fa-chart-line me-1"></i>
                          <span class="d-none d-md-inline">统计</span>
                        </button> 
                        <!-- 短链接显示 -->
                        <span class="fw-bold flex-grow-1 text-truncate text-primary" 
                          onclick="copyShortUrl('https://1way.eu.org/4sure', event)">
                          https://1way.eu.org/4sure
                        </span>                 
                        <!-- 二维码按钮 -->
                        <button type="button"
                                class="btn btn-secondary btn-sm"
                                onclick="buildQrcode('4sure')"
                                id="qrcodeBtn-4sure"
                                aria-label="生成二维码">
                          <i class="fas fa-qrcode me-1"></i>
                          <span class="d-none d-md-inline">扫码</span>
                        </button>
                      </div>
                      <div class="text-muted small">
                        <i class="fas fa-external-link-alt me-1"></i> https://en.y2mate.is/s36/youtube-to-mp3.html
                      </div>
                      <div id="qrcode-4sure" class="qrcode-container"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <p class="mb-0">
                  Copyright © 2025 Yutian81&nbsp;&nbsp;|&nbsp;&nbsp;
                  <a href="https://github.com/yutian81/slink/" class="footer-link" target="_blank">
                    <i class="fab fa-github me-1"></i>GitHub Repository
                  </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                  <a href="https://blog.811520.xyz/" class="footer-link" target="_blank"> 
                    <i class="fas fa-blog me-1"></i>青云志博客
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 结果模态框 -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="resultModalLabel">
            <i class="fas fa-check-circle me-2"></i>生成结果
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info" id="result">暂无结果</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="copyurl('result')" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="已复制！"> 
            <i class="fas fa-copy me-2"></i>复制
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>关闭
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 加载js -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/yutian81/slink/main.js"></script>
</body>
</html>
